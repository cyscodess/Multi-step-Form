<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <!-- GOOGLE FONTS -->
    
    <title>Multi-step Form</title>
</head>
<body>

    <div class="container">
        <aside>
            <div class="side-1">
                <span>1</span>
                <div class="side-label">
                    <span>STEP 1</span>
                    <h4>YOUR INFO</h4>
                </div>
            </div>
            <div class="side-2">
                <span>2</span>
                <div class="side-label">
                    <span>STEP 2</span>
                    <h4>SELECT PLAN</h4>
                </div>
            </div>
            <div class="side-3">
                <span>3</span>
                <div class="side-label">
                    <span>ADD-ONS</span>
                    <h4>ADD-ONS</h4>
                </div>
            </div>
            <div class="side-4">
                <span>4</span>
                <div class="side-label">
                    <span>STEP 4</span>
                    <h4>SUMMARY</h4>
                </div>
            </div>
        </aside>
        <main>
            <h2>Personal info</h2>
            <p>Please provide your name, email address, and phone number.</p>
            <div class="form-cont" data-page="1">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="e.g. Stephen King">
                <label for="email-add">Email Address</label>
                <input type="text" id="email-add" placeholder="e.g. stephenking@lorem.com">
                <label for="phone-num">Phone Number</label>
                <input type="text" id="phone-num" placeholder="e.g. +1 234 567 890">
            </div>
        </main>
        <button>Next Step</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
